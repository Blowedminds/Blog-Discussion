<div class="chat" *ngIf="messages">

  <div class="columns">

    <div class="column is-one-third room-panel">

      <div class="user-panel">
        <div class="">

        </div>
      </div>

      <div class="room-search">
        <form (ngSubmit)="sendMessage(f)" #f="ngForm">

          <input type="text" id="send-text" name="message" ngModel autocomplete="off" placeholder="Makale Arayın" required>

          <button mat-mini-fab type="submit" [disabled]="!f.valid"><i class="far fa-paper-plane"></i></button>

        </form>
      </div>

      <div class="room-list">
        <app-rooms-list [rooms]="rooms.data"></app-rooms-list>
      </div>

    </div>

    <div class="column chat-panel">

      <div class="chat-overlay"></div>

      <div class="chat-inline">
        <div class="chat-header">

          <div class="columns">
            <div class="column">
              <div class="chat-title">
                {{article.contents[0].title}}
              </div>
            </div>
            <div class="column is-one-third">
              <div class="chat-control">

              </div>
            </div>
          </div>
        </div>

        <div class="chat-message" #chatMessage>
          <app-messages [messages]="messages" [user]="user"></app-messages>
        </div>

        <div class="chat-send">

          <div class="send-box" *ngIf="user">
              <app-chat [slug]="slug"></app-chat>
          </div>

          <div *ngIf="!user">
            <a [routerLink]="['/auth/login']">Mesaj göndermek için giriş yapın</a>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
